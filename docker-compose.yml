version: '3.8'

services:
  # Nginx反向代理
  nginx:
    image: nginx:1.24-alpine
    container_name: stock-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - stock-network
    restart: unless-stopped

  # 前端 (Vue3)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stock-frontend
    volumes:
      - ./frontend/dist:/app/dist
    networks:
      - stock-network

  # 后端API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://stock_user:stock_pass@postgres:5432/stock_db
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - stock_data:/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - stock-network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # 定时任务服务
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-scheduler
    environment:
      - DATABASE_URL=postgresql://stock_user:stock_pass@postgres:5432/stock_db
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend:/app
      - stock_data:/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - stock-network
    restart: unless-stopped
    command: python scheduler.py

  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: stock-postgres
    environment:
      - POSTGRES_USER=stock_user
      - POSTGRES_PASSWORD=stock_pass
      - POSTGRES_DB=stock_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - stock-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stock_user -d stock_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: stock-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stock-network
    restart: unless-stopped
    command: redis-server --appendonly yes

networks:
  stock-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  stock_data: