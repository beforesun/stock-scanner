name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build-and-push]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script_stop: true
          script: |
            set -e

            # Navigate to project directory
            cd ${{ secrets.PROJECT_PATH }} || exit 1

            # Pull latest changes (for config files, nginx.conf, etc.)
            echo "Pulling latest code changes..."
            git fetch origin main
            git reset --hard origin/main

            # Login to GitHub Container Registry
            echo "Logging in to GHCR..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull new Docker images
            echo "Pulling latest Docker images..."
            docker-compose -f deploy/docker-compose.prod.yml pull

            # Extract frontend static files from the new frontend image
            echo "Extracting frontend static files..."
            FRONTEND_IMAGE=$(docker images ghcr.io/beforesun/stock-scanner/frontend:latest --format "{{.ID}}")
            if [ -n "$FRONTEND_IMAGE" ]; then
              # Create a temporary container to copy files from
              docker create --name frontend-temp ghcr.io/beforesun/stock-scanner/frontend:latest
              # Copy the built files to nginx directory
              docker cp frontend-temp:/usr/share/nginx/html ./frontend/dist
              # Remove the temporary container
              docker rm frontend-temp
            fi

            # Restart services
            echo "Restarting services..."
            docker-compose -f deploy/docker-compose.prod.yml up -d --force-recreate

            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 15

            # Check service status
            docker-compose -f deploy/docker-compose.prod.yml ps

            # Clean up old images (keep last 3)
            echo "Cleaning up old Docker images..."
            docker image prune -a --filter "until=72h" -f

            echo "Deployment completed successfully!"

  build-and-push:
    name: Build and Push (for deployment)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Backend Metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/backend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Extract Frontend Metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
